    (function() {

<body>
  <div id="logo_container" class="centered_container">
    <img src="images/pk_icon.png" class="centered_image" />

  </div>
  
  <div id="footer" class="centered_container">
    <p class="copyright">&copy;2011 GG</p>
  </div>
    
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script>
    var ht = $("h3.intro_text"), indx = 0;
    function chooseText(iter){
      var msgs=['coming soon', 'in due time', 'the sand falls still', 'on the path', 'in the works'];
      return msgs[iter % msgs.length];
    }
    function swapText() {
      ht.fadeOut(800, function() {
        ht.text(chooseText(indx++));
        ht.fadeIn(800);
      });
    }
    $(document).ready(function(){
      setInterval(swapText, 10000);
    });
  </script>
</body>
