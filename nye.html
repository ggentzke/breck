<body>
  <div id="logo_container" class="centered_container">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://pixelkeg.com/javascript/jquery.countdown.js"></script>
  <script>
    var discoColors = [],
        countdown_selector = '.nye_countdown';
    
    function displayCountdown(periods) {
      var display = "Down to ",
          days = periods[3],
          hours = periods[4],
          minutes = periods[5],
          seconds = periods[6],
          el = $(countdown_selector);
      if(days == 0 && hours == 0 && minutes == 0 && seconds == 0) {
        display += "PARTYTIME!!!!!";
        // GO INTO DISCOMODE!!!!
        setInterval(function(){
          el.css("color",randomDisco());
        }, 500);
      } else {
        display += days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds!';
      }
      el.text(display);
    }
    
    function randomDisco() {
      //  should select random color
      return "#FF0000";
    }
    
    function updateTimer(selector) {
      var endDT = new Date(2011,11,31,20,00,00),
          el = $(selector);
      el.countdown({ until: endDT, onTick: displayCountdown });
    }
    
    $(document).ready(function(){
      updateTimer(countdown_selector);
    });
  </script>
  
</body>
